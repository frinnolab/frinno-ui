<app-layout></app-layout>
<div class="w-full flex flex-col gap-4 min-h-screen">
  <!-- Hero Info-->
  <app-home-hero class="drop-shadow-sm"></app-home-hero>
    <!-- Services Info-->
  <div class="flex flex-col justify-between items-center gap-4 text-center w-full lg:px-3 ">
    <p class="lg:text-4xl text-2xl">I Build Modern</p>
    <div class="container flex md:flex-row flex-col justify-between lg:px-6 md:flex-1 gap-4 lg:p-0 md:px-4">
      <div *ngFor="let sCard of dummyBuilds; let i" class="flex flex-1 flex-col text-center lg:p-0 lg:px-4 px-2">
        <!-- <span class="text-frnHot text-6xl" >{{currentBuild.title}}</span>  -->
        <div class="flex flex-col justify-between hover:shadow items-start rounded-2xl
        hover:border hover:border-transparent
         text-start p-4 gap-4
         border border-frnBase  flex-1">
          <i class="{{sCard.icon}} md:text-5xl text-2xl text-frnBase p-4 bg-slate-300 rounded-full"></i>
          <p class="cursor-default md:text-2xl text-xl text-frnHot">{{sCard.title}}</p>
          <!-- <p class="text-start text-xl">{{sCard.description}}Lorem ipsum dolor sit amet.</p> -->

        </div>
      </div>
    </div>

    <div class="w-full flex flex-col space-between items-center text-center gap-10 p-8" >
      <p class="md:text-4xl text-2xl">Experiences for Individuals, Small-Medium businesses, Agencies & Myself.</p>
      <button class="text-frnBase text-lg border border-frnBase px-4 py-2 
      rounded-md hover:bg-frnBase hover:text-white hover:shadow-lg" (click)="onViewProjects()">View Projects</button>
    </div>

  </div>

  <!-- Quick Contact -->
  <div class="w-full flex lg:flex-row flex-col  justify-between text-center gap-8">
    <div class="lg:w-1/2 flex flex-col justify-center items-center text-center  lg:p-8 p-12 bg-slate-300">
      <p class="md:text-6xl text-4xl text-frnBase">Got a <span class="text-frnHot md:text-7xl text-6xl">BIG</span>  Idea in Mind?.</p>
      <p class="md:text-6xl text-4xl text-frnBase">Let me help you <span class="text-frnHot md:text-7xl text-6xl">Build</span>  it!.</p>
    </div>


    <div class="lg:w-1/2 lg:p-6 p-12">
      <form class="flex flex-col justify-start gap-4 px-12 py-8 border-2 border-frnBase rounded-md" [formGroup]="contactForm" (ngSubmit)="onSendContact()">
        <p class="md:text-4xl text-2xl self-center text-frnBase">Get intouch with me</p>
        
        <!-- Inputs -->
        <div class="flex flex-col justify-start border-2 border-frnBase rounded-md p-1">
          <label class="text-start md:text-xl text-lg text-frnBase" for="sender_fullname">Fullname</label>
          <input class="p-1 bg-transparent border-b-2 focus:border-b-2 focus:border-b-frnBase"  type="text" formControlName="sender_fullname">
        </div>

        <div class="flex flex-col border-2 border-frnBase rounded-md p-1">
          <label class="text-start md:text-xl text-lg text-frnBase" for="sender_email">Email</label>
          <input class="p-1 bg-transparent border-b-2 focus:border-b-2 focus:border-b-frnBase" type="email" formControlName="sender_email">
        </div>

        <div class="flex flex-col border-2 border-frnBase rounded-md p-1">
          <label class="text-start md:text-xl text-lg text-frnBase" for="sender_mobile">Mobile</label>
          <input class="p-1 bg-transparent border-b-2 focus:border-b-2 focus:border-b-frnBase" type="tel" formControlName="sender_mobile">
        </div>

        <div class="flex flex-col border-2 border-frnBase rounded-md p-1">
          <label class="text-start md:text-xl text-lg text-frnBase" for="sender_company">Company</label>
          <input class="p-1 bg-transparent border-b-2 focus:border-b-2 focus:border-b-frnBase" type="text" formControlName="sender_company">
        </div>

        <div class="flex flex-col border-2 border-frnBase rounded-md p-1">
          <label class="text-start md:text-xl text-lg text-frnBase" for="sender_role">Role/Occupation</label>
          <input class="p-1 bg-transparent border-b-2 focus:border-b-2 focus:border-b-frnBase" type="text" formControlName="sender_role">
        </div>

        <div class="flex flex-col border-2 border-frnBase rounded-md p-1">
          <label class="text-start md:text-xl text-lg text-frnBase" for="sender_message">Message</label>
            <textarea class="p-1 bg-transparent border-b-2 focus:border-b-2 focus:border-b-frnBase" formControlName="sender_message"  cols="5" rows="2"></textarea>
        </div>

        <div class="flex justify-end gap-4">
          <button class="text-frnBase border border-frnBase px-4 py-2 rounded-md hover:bg-frnHot hover:text-white" (click)="onClearForm()">Clear</button>
          <button class="text-white border bg-frnBase border-frnBase px-4 py-2 rounded-md   hover:text-frnHot">Submit</button>
        </div>
      </form>


    </div>
  </div>
  <!-- Quick Contact End -->
</div>
<div class="md:p-10 p-5">
  <app-home-featured ></app-home-featured>
</div>

<app-footer></app-footer>
