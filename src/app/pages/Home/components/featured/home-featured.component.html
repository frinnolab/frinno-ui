<div class="w-full flex flex-col gap-4">
  <h2>Featured Technology news accross the web.</h2>
  <div class="w-full flex flex-col" *ngFor="let data of dataList">
    <div class="border-b my-4 bg-white backdrop-blur-lg">
      <img src="{{data?.img}}" alt="" srcset="">
      <div class="w-full flex flex-col px-4 py-2 gap-2">
        <h2 class="underline">{{data?.title}}</h2>
        <article>{{data?.article}}</article>
        <div class="flex gap-2">
          <p>Read more at: </p>
          <a class="underline hover:bg-coreDeepSky" href="#">{{data?.source}}</a>
        </div>
        <p>Date: {{data?.dateCreated}}</p>
      </div>
    </div>
  </div>
</div>
