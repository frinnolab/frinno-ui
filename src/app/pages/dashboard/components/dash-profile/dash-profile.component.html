<div class="flex flex-col">
    <p class="text-2xl">Manage your Profile</p>

    <!-- Profile Manage -->
    <div class="flex flex-col gap-4">
        <!-- img bar -->
        <div class="flex flex-col md:flex-row justify-between items-center bg-frnLight rounded-md py-2 px-4 gap-1">
            <!-- <i class="fa fa-user"></i> -->

            <img class="block md:w-1/12 md:h-1/12 w-1/4 h-1/4 rounded-full" src="{{'assets/images/frn_00.jpg'}}" alt="" srcset="">


            <button            
                class="border-frnBase border px-2 py-1 
                rounded md:text-lg text-base
                hover:bg-frnBase hover:text-white">
                Change
            </button>
        </div>

        <!-- Personal Info ☺-->

        <form [formGroup]="profile_form" (ngSubmit)="onUpdateProfile()" class="bg-frnLight rounded-md py-2 px-4 flex flex-col gap-1">
            <div class="flex flex-col gap-1">
                <p class="text-2xl">Personal Info</p>
                <div class="flex justify-between text-start gap-4">
                    <i class="fa fa-user"></i>

                    <input class="flex-1" type="text" formControlName="pro_uname" [placeholder]="profile.username ?? 'Username'">
                    
                    <i class="fa fa-pencil"></i>
                </div>

                <hr>
                
                <div class="flex justify-between text-start gap-4">
                    <i class="fa fa-user"></i>

                    <input class="flex-1" type="text" formControlName="pro_fname" [placeholder]="profile.firstName ?? 'Firstname'">
                    
                    <i class="fa fa-pencil"></i>
                </div>
                
                <hr>
                <div class="flex justify-between text-start gap-4">
                    <i class="fa fa-user"></i>
                    <input class="flex-1" type="text" formControlName="pro_lname" [placeholder]="profile.lastName ?? 'Lastname'">
                    
                    <i class="fa fa-pencil"></i>
                </div>
            </div>

            <hr>
            
            <div class="flex flex-col gap-1">
                <p class="text-2xl">Contact Info</p>
                <div class="flex justify-between text-start gap-4">
                    <i class="fa fa-envelope"></i>
                    <input class="flex-1" type="text" formControlName="pro_email" [placeholder]="profile.email ?? 'Email'">
                    
                    <i class="fa fa-pencil"></i>
                </div>
                
                <hr>
                <div class="flex justify-between text-start gap-4">
                    <i class="fa fa-phone"></i>
                    <input class="flex-1" type="text" formControlName="pro_mob" [placeholder]="profile.addressInfo?.mobile ?? 'Mobile'">
                    
                    <i class="fa fa-pencil"></i>
                </div>
            </div>
            
            <hr>
            
            <div class="flex flex-col gap-1">
                <p class="text-2xl">Address Info</p>
                <div class="flex justify-between text-start gap-4">
                    <i class="fa fa-user"></i>
                    <input class="flex-1" type="text" formControlName="pro_city" [placeholder]="profile.addressInfo?.city ?? 'City'">
                    
                    <i class="fa fa-pencil"></i>
                </div>
                <hr>
                <div class="flex justify-between text-start gap-4">
                    <i class="fa fa-user"></i>
                    <input class="flex-1" type="text" formControlName="pro_country" [placeholder]="profile.addressInfo?.country ?? 'Country'">
                    
                    <i class="fa fa-pencil"></i>
                </div>
            </div>
            <hr>

            <!-- Actions☺ -->
    
            <div class="flex md:justify-end justify-between items-center gap-2 py-2">
                <button 
                    class="border-frnBase border px-2 py-1 
                    rounded md:text-lg text-base
                    hover:bg-frnBase hover:text-white"
                    >Discard
                </button>
    
                <button 
                    class="border px-2 py-1 
                    rounded md:text-lg text-base
                    bg-frnDark hover:bg-frnBase text-white"
                    >Save Changes
                </button>
            </div>
        </form>

    </div>
    <!-- Profile Manage End☺☺ -->
</div>
<!-- ☺☻ -->
