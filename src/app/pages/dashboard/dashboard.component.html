<div class="w-full min-h-screen bg-slate-300
flex justify-between">
<!-- Side Nav -->
<ul class="w-1/5 min-h-screen
bg-frnDark
flex flex-col">
    <div class="p-4 bg-slate-200">
        <p>Hello</p>
        <p>{{currentUser.email ?? ''}}</p>
    </div>
    <div class="flex-1 w-full flex flex-col">
        <li class="list-container w-full flex gap-4 items-center" (click)="switchNav(nav)" [ngClass]="{'active-link': nav.isActive}" *ngFor="let nav of navs">
            <i class="{{nav.icon}}"></i><a class="w-full" >{{nav.title}}</a>
        </li>
    </div>
    <li class="list-container flex gap-4 items-center" (click)="onLogOut()">
        <i class="fas fa-power-off text-frnHot"></i>
        <a href="#">Logout</a>
    </li>
</ul>
<!-- Content -->
<div class="w-full min-h-screen p-8
    flex flex-col gap-4">
    <div class="flex items-center gap-4 w-full bg-slate-100 p-4 rounded-md">
        <p class="text-2xl">Welcome:</p>
        <p class="text-2xl flex-1" >{{currentUser.email ?? ''}}</p>
        <a routerLink="/" class="flex text-center gap-1 px-4 py-2 
        items-center border border-frnBase rounded-md
        hover:bg-frnBase hover:rounded hover:text-white"><i class="fas fa-home"></i>HOME</a>
    </div>
    <div>
        <app-dash-overview *ngIf="currentSection?.id === 0" (selectedTab)="switchNav($event)"></app-dash-overview>
        <app-dash-profile *ngIf="currentSection?.id === 1"></app-dash-profile>
        <app-dash-articles *ngIf="currentSection?.id === 2"></app-dash-articles>
        <app-dash-projects *ngIf="currentSection?.id === 3"></app-dash-projects>
        <app-dash-resume *ngIf="currentSection?.id === 4"></app-dash-resume>
    </div>

    <!-- Sections -->
</div>
</div>
